<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Color Guessing Game</title>

</head>
<body>
<h1 class="title">Color Guessing Game</h1>
<p class="guide">you have 3 wrong guesses, you can also skip the color 3 times.</p>
<div id="color-box"></div>
<div id="colors">
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
    <div class="color" id="color5"></div>
    <div class="color" id="color6"></div>
</div>
<button id="skip">Next color</button>
<p id="score">Score: 0</p>
</body>
<script src="main.js"></script>
</html>
